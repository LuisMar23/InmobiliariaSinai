<!-- src/app/modules/propiedades/components/filtro-propiedades/filtro-propiedades.html -->
<form class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-lg border border-gray-100 p-6">
    <div class="flex items-center gap-2 mb-5">
        <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <h3 class="text-lg font-semibold text-gray-800">Filtrar propiedades</h3>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 items-end">

        <!-- Ciudad -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Ciudad</label>
            <div class="relative">
                <input type="text" placeholder="Ej: La Paz" [(ngModel)]="filtros.ciudad"
                    (ngModelChange)="onCambioTexto()" name="ciudad"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm" />
            </div>
        </div>

        <!-- Precio Min -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Precio mín.</label>
            <div class="relative">
                <input type="number" placeholder="0" [(ngModel)]="filtros.precioMin" (ngModelChange)="onCambioTexto()"
                    name="precioMin"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm" />
            </div>
        </div>

        <!-- Precio Max -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Precio máx.</label>
            <div class="relative">
                <input type="number" placeholder="9,999,999" [(ngModel)]="filtros.precioMax"
                    (ngModelChange)="onCambioTexto()" name="precioMax"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm" />
            </div>
        </div>

        <!-- Tamaño Min -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Tamaño mín. (m²)</label>
            <div class="relative">
                <input type="number" placeholder="0" [(ngModel)]="filtros.tamanoMin" (ngModelChange)="onCambioTexto()"
                    name="tamanoMin"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm" />
            </div>
        </div>

        <!-- Tamaño Max -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Tamaño máx. (m²)</label>
            <div class="relative">
                <input type="number" placeholder="9999" [(ngModel)]="filtros.tamanoMax"
                    (ngModelChange)="onCambioTexto()" name="tamanoMax"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm" />
            </div>
        </div>

        <!-- Tipo Propiedad -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Tipo</label>
            <div class="relative">
                <select [(ngModel)]="filtros.tipoPropiedad" (ngModelChange)="onCambioInstantaneo()" name="tipoPropiedad"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm">
                    <option value="">Todos</option>
                    @for (tipo of tiposPropiedad; track tipo) {
                    <option [value]="tipo">{{tipo}}</option>
                    }
                </select>
            </div>
        </div>

        <!-- Estado Propiedad -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Estado Propiedad</label>
            <div class="relative">
                <select [(ngModel)]="filtros.estadoPropiedad" (ngModelChange)="onCambioInstantaneo()"
                    name="estadoPropiedad"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm">
                    <option value="">Todos</option>
                    @for (estado of estadosPropiedad; track estado) {
                    <option [value]="estado">{{estado}}</option>
                    }
                </select>
            </div>
        </div>

        <!-- Estado Inmueble -->
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1.5">Estado</label>
            <div class="relative">
                <select [(ngModel)]="filtros.estado" (ngModelChange)="onCambioInstantaneo()" name="estado"
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition outline-none text-sm">
                    <option value="">Todos</option>
                    @for (estado of estadosInmueble; track estado) {
                    <option [value]="estado">{{estado}}</option>
                    }
                </select>
            </div>
        </div>

    </div>
</form>
