<style>
  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes shimmer {
    0% { background-position: -200% center; }
    100% { background-position: 200% center; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-3px); }
  }

  .animate-slide-in {
    animation: slideInLeft 0.5s ease-out forwards;
  }

  .animate-shimmer {
    background-size: 200% auto;
    animation: shimmer 3s linear infinite;
  }
</style>

<div 
  class="group relative bg-white rounded-2xl shadow-md hover:shadow-2xl transition-all duration-500 overflow-hidden border border-gray-200 hover:border-emerald-300 animate-slide-in transform hover:-translate-y-1"
>
  <!-- Efecto de brillo al hover -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>

  <!-- Contenedor principal con layout mejorado -->
  <div class="flex flex-col md:flex-row gap-5 p-5">
    <!-- Contenedor de imagen mejorado -->
    <div class="relative w-full md:w-48 h-48 flex-shrink-0 rounded-xl overflow-hidden shadow-lg self-center">
      <!-- Imagen real -->
      <div 
        *ngIf="lote.archivos?.[0]?.urlArchivo"
        class="w-full h-full relative flex items-center justify-center"
      >
        <img 
          [src]="urlServer + lote.archivos[0].urlArchivo" 
          class="w-full h-full object-cover transition-all duration-700 group-hover:scale-125 group-hover:brightness-110" 
          [alt]="'Lote ' + lote.numeroLote"
        />
        <!-- Overlay gradiente -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      </div>

      <!-- Placeholder sin imagen -->
      <div 
        *ngIf="!lote.archivos?.[0]?.urlArchivo"
        class="w-full h-full bg-gradient-to-br from-emerald-100 via-teal-50 to-emerald-100 flex items-center justify-center transition-transform duration-500 group-hover:scale-105"
      >
        <div class="text-center">
          <div class="relative">
            <div class="absolute inset-0 bg-emerald-200 blur-xl opacity-40 rounded-full"></div>
            <svg
              class="w-16 h-16 text-emerald-300 mx-auto relative animate-pulse"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <p class="text-emerald-500 font-medium text-xs mt-2">Sin imagen</p>
        </div>
      </div>

      <!-- Badge de estado - posicionado correctamente -->
      <div class="absolute top-2.5 right-2.5 z-10">
        <span
          class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-[10px] font-bold backdrop-blur-md shadow-lg border transition-transform duration-300 group-hover:scale-110"
          [ngClass]="{
            'bg-emerald-500/95 text-white border-emerald-400/50': lote.estado === 'DISPONIBLE',
            'bg-amber-500/95 text-white border-amber-400/50': lote.estado === 'RESERVADO',
            'bg-gray-600/95 text-white border-gray-500/50': lote.estado === 'VENDIDO'
          }"
        >
          <span class="w-1.5 h-1.5 rounded-full bg-white animate-pulse"></span>
          {{ lote.estado }}
        </span>
      </div>
    </div>

    <!-- Contenido -->
    <div class="flex-1 flex flex-col justify-between py-1 min-w-0">
      <div>
        <h3 class="text-xl font-black text-gray-900 mb-3 group-hover:text-emerald-600 transition-colors duration-300">
          Lote {{ lote.numeroLote }}
        </h3>
        
        <div class="space-y-2.5">
          <!-- Ubicación -->
          <div class="flex items-start gap-2.5 p-2.5 bg-gray-50 rounded-lg transition-all duration-300 group-hover:bg-emerald-50 group-hover:shadow-sm">
            <div class="p-1.5 bg-emerald-100 rounded-lg flex-shrink-0 transition-transform duration-300 group-hover:scale-110">
              <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-xs font-semibold text-emerald-700 uppercase tracking-wide mb-0.5">Ubicación</p>
              <p class="text-sm font-bold text-gray-900 truncate">{{ lote.ciudad }}</p>
              <p class="text-xs text-gray-600 truncate">{{ lote.urbanizacion?.nombre || 'Sin urbanización' }}</p>
            </div>
          </div>
          
          <!-- Superficie -->
          <div class="flex items-center gap-2.5 p-2.5 bg-gray-50 rounded-lg transition-all duration-300 group-hover:bg-teal-50 group-hover:shadow-sm">
            <div class="p-1.5 bg-teal-100 rounded-lg flex-shrink-0 transition-transform duration-300 group-hover:scale-110">
              <svg class="w-4 h-4 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
              </svg>
            </div>
            <div>
              <p class="text-xs font-medium text-gray-500">Superficie</p>
              <p class="text-sm font-bold text-gray-900">{{ lote.superficieM2 }} <span class="text-xs font-normal text-gray-600">m²</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer con precio y botón -->
      <div class="flex flex-col sm:flex-row items-start sm:items-end justify-between mt-4 pt-4 border-t border-gray-200 gap-4">
        <!-- Precio -->
        <div class="flex-shrink-0">
          <p class="text-[10px] text-gray-500 uppercase tracking-wider font-semibold mb-1">Precio base</p>
          <p class="text-2xl font-black bg-gradient-to-r from-emerald-600 via-teal-500 to-emerald-600 bg-clip-text text-transparent animate-shimmer">
            Bs {{ lote.precioBase | number }}
          </p>
        </div>
        
        <!-- Botón -->
        <a 
          [routerLink]="['/lotes', lote.uuid]" 
          class="group/btn relative inline-flex items-center gap-2 px-6 py-3 rounded-xl font-bold text-sm overflow-hidden transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl flex-shrink-0 w-full sm:w-auto justify-center"
        >
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-600 via-teal-600 to-emerald-600 transition-transform duration-500 group-hover/btn:scale-110"></div>
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400 opacity-0 group-hover/btn:opacity-100 transition-opacity duration-500"></div>
          <span class="relative text-white flex items-center gap-2">
            Ver detalle
            <svg class="w-4 h-4 transition-transform duration-300 group-hover/btn:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
