<div class="group relative bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
  <div class="flex gap-4 p-4">
    <!-- Imagen con efecto hover -->
    <div class="relative w-40 h-32 flex-shrink-0 rounded-lg overflow-hidden">
      <img 
        [src]="urlServer + lote.archivos?.[0]?.urlArchivo || 'assets/no-image.jpg'" 
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" 
        [alt]="'Lote ' + lote.numeroLote"
      />
      <div class="absolute top-2 left-2 bg-emerald-600 text-white text-xs font-semibold px-2 py-1 rounded-full">
        #{{ lote.numeroLote }}
      </div>
    </div>

    <!-- Contenido -->
    <div class="flex-1 flex flex-col justify-between py-1">
      <div>
        <h3 class="text-lg font-bold text-gray-900 mb-2">{{ lote.numeroLote }}</h3>
        
        <div class="space-y-1.5">
          <div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span>{{ lote.ciudad }} - {{ lote.urbanizacion?.nombre }}</span>
          </div>
          
          <div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
            </svg>
            <span>{{ lote.superficieM2 }} mÂ² de superficie</span>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
        <div>
          <p class="text-xs text-gray-500 uppercase tracking-wide">Precio base</p>
          <p class="text-2xl font-bold text-emerald-600">Bs {{ lote.precioBase | number }}</p>
        </div>
        
        <a 
          [routerLink]="['/lotes', lote.uuid]" 
          class="inline-flex items-center gap-2 bg-gradient-to-r from-emerald-600 to-teal-600 text-white px-5 py-2.5 rounded-lg font-medium hover:from-emerald-700 hover:to-teal-700 transition-all duration-200 shadow-sm hover:shadow-md"
        >
          Ver detalle
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
