<nav
  class="flex items-center justify-between bg-white shadow-md px-6 py-3 sticky top-0 z-30 border-b border-emerald-100">
  <!-- Left: Logo -->
  <div class="flex items-center gap-2">
    <fa-icon [icon]="faLayerGroup" class="text-emerald-600 text-2xl"></fa-icon>
    <span class="font-bold text-xl text-gray-800">Mi Sistema</span>
  </div>

  <!-- Right: Opciones -->
  <div class="flex items-center gap-6">
       <button (click)="toggleUserMenu()"
        class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-gray-100 transition duration-200 border border-transparent hover:border-emerald-200">
        <!-- Avatar -->
        <div
          class="w-9 h-9 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 text-white flex items-center justify-center font-bold shadow-md ring-2 ring-white">
          {{ currentUser.username.charAt(0).toUpperCase() }}
        </div>  <span class="hidden md:inline text-gray-800 font-medium">
          {{ currentUser.username }}
        </span>

      </button>

    <a
      [routerLink]="['/usuarios/perfil']"
      class="hidden md:flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-emerald-50 transition-all duration-200 text-gray-700 group cursor-pointer">
      <fa-icon [icon]="faUser" class="text-emerald-500 group-hover:scale-110 transition-transform"></fa-icon>
      <span class="font-medium group-hover:text-emerald-600">Perfil</span>
    </a>

    <div class="hidden md:block w-px h-6 bg-gray-200"></div>

    <button (click)="logout()"
      class="hidden md:flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-red-50 transition-all duration-200 text-gray-700 group">
      <fa-icon [icon]="faSignOutAlt" class="text-red-500 group-hover:scale-110 transition-transform"></fa-icon>
    </button>

    <!-- Usuario con Dropdown (solo móvil) -->
    <div class="relative md:hidden">
      <button (click)="toggleUserMenu()"
        class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-gray-100 transition duration-200 border border-transparent hover:border-emerald-200">
        <!-- Avatar -->
        <div
          class="w-9 h-9 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 text-white flex items-center justify-center font-bold shadow-md ring-2 ring-white">
          {{ currentUser.username.charAt(0).toUpperCase() }}
        </div>
        <fa-icon [icon]="faChevronDown" class="text-gray-500 text-sm transition-transform duration-200"
          [class.rotate-180]="isUserMenuOpen"></fa-icon>
      </button>

      <!-- Dropdown (solo móvil) -->
      @if (isUserMenuOpen) {
      <div
        class="absolute right-0 mt-2 w-56 bg-white border border-emerald-100 rounded-2xl shadow-2xl overflow-hidden z-50 animate-in fade-in slide-in-from-top-2 duration-200">
        <div class="px-4 py-4 border-b border-emerald-100 bg-gradient-to-r from-emerald-50 to-teal-50">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 text-white flex items-center justify-center font-bold shadow-md">
              {{ currentUser.username.charAt(0).toUpperCase() }}
            </div>
            <div>
              <p class="font-bold text-gray-800">{{ currentUser.username }}</p>
              <p class="text-xs text-gray-500">Usuario</p>
            </div>
          </div>
        </div>
        <button
          [routerLink]="['/usuarios/perfil']"
          (click)="toggleUserMenu()"
          class="w-full text-left px-4 py-3 hover:bg-emerald-50 transition-colors flex items-center gap-3 text-gray-700 border-b border-gray-100">
          <fa-icon [icon]="faUser" class="text-emerald-500 w-5"></fa-icon>
          <span class="font-medium">Mi Perfil</span>
        </button>
        <button
          class="w-full text-left px-4 py-3 hover:bg-emerald-50 transition-colors flex items-center gap-3 text-gray-700 border-b border-gray-100">
          <fa-icon [icon]="faShieldAlt" class="text-emerald-500 w-5"></fa-icon>
          <span class="font-medium">Seguridad</span>
        </button>
        <button (click)="logout()"
          class="w-full text-left px-4 py-3 hover:bg-red-50 transition-colors flex items-center gap-3 text-red-600">
          <fa-icon [icon]="faSignOutAlt" class="text-red-500 w-5"></fa-icon>
          <span class="font-medium">Cerrar sesión</span>
        </button>
      </div>
      }
    </div>
  </div>
</nav>
