<nav
  class="flex items-center justify-between bg-white shadow-md px-6 py-3 sticky top-0 z-30 border-b border-emerald-100">
  
  <div></div>

  <div class="flex items-center">
    <div class="relative">
      <button (click)="toggleUserMenu()"
        class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-gray-100 transition duration-200 border border-transparent hover:border-emerald-200">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white flex items-center justify-center font-bold shadow-sm">
          {{ currentUser?.fullName?.charAt(0)?.toUpperCase() || 'U' }}
        </div>
        <span class="hidden md:inline text-gray-800 font-medium">
          {{ currentUser?.fullName || 'Usuario' }}
        </span>
        <fa-icon [icon]="faChevronDown" class="text-gray-500 text-sm"></fa-icon>
      </button>

      @if (isUserMenuOpen) {
      <div
        class="absolute right-0 mt-2 w-56 bg-white border border-emerald-100 rounded-2xl shadow-2xl overflow-hidden z-50 animate-in fade-in slide-in-from-top-2 duration-200">
        <div class="px-4 py-4 border-b border-emerald-100 bg-gradient-to-r from-emerald-50 to-teal-50">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 text-white flex items-center justify-center font-bold shadow-md">
              {{ currentUser.username.charAt(0).toUpperCase() }}
            </div>
            <div>
              <p class="font-bold text-gray-800">{{ currentUser.username }}</p>
              <p class="text-xs text-gray-500">Usuario</p>
            </div>
          </div>
        </div>
        <button
          [routerLink]="['/usuarios/perfil']"
          (click)="toggleUserMenu()"
          class="w-full text-left px-4 py-3 hover:bg-emerald-50 transition flex items-center gap-3 text-gray-700 border-b border-emerald-50">
          <fa-icon [icon]="faUser" class="text-emerald-500"></fa-icon>
          <span class="font-medium">Perfil</span>
        </button>
        
        <button (click)="confirmLogout()"
          class="w-full text-left px-4 py-3 hover:bg-red-50 transition flex items-center gap-3 text-red-600">
          <fa-icon [icon]="faSignOutAlt" class="text-red-500"></fa-icon>
          <span class="font-medium">Cerrar sesión</span>
        </button>
      </div>
      }
    </div>
  </div>
</nav>

@if (showLogoutConfirmation) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full border border-emerald-100 animate-fadeIn">
    <div class="p-6">
      <div class="flex items-center justify-center mb-4">
        <div class="w-12 h-12 rounded-full bg-emerald-100 flex items-center justify-center">
          <fa-icon [icon]="faSignOutAlt" class="text-emerald-600 text-xl"></fa-icon>
        </div>
      </div>
      
      <h3 class="text-lg font-bold text-center text-emerald-800 mb-2">¿Estás seguro de cerrar sesión?</h3>
      <p class="text-gray-600 text-center mb-6">Serás redirigido a la página de inicio de sesión.</p>
      
      <div class="flex gap-3">
        <button 
          (click)="cancelLogout()"
          class="flex-1 px-4 py-3 bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-medium rounded-lg transition border border-emerald-200">
          Cancelar
        </button>
        <button 
          (click)="logout()"
          class="flex-1 px-4 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
}
