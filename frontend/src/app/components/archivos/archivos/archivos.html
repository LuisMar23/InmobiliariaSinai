<div class="max-w-7xl mx-auto p-10 bg-white rounded-3xl shadow-2xl border border-gray-200">
  <h3 class="font-semibold text-gray-800 text-lg mb-4 flex items-center gap-2">
    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    Subir archivos o imágenes
  </h3>

  <label class="relative block cursor-pointer group">
    <input
      type="file"
      (change)="onSeleccionarArchivos($event)"
      multiple
      accept="image/*,.pdf,.doc,.docx"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
    />
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white group-hover:bg-blue-50 group-hover:border-blue-500 transition-all duration-200">
      <svg class="w-12 h-12 mx-auto text-gray-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      <p class="mt-3 text-sm font-medium text-gray-700">
        Haz clic o arrastra archivos aquí
      </p>
      <p class="mt-1 text-xs text-gray-500">
        Soporta múltiples archivos e imágenes
      </p>
    </div>
  </label>

  @if (previsualizaciones.length > 0) {
  <div class="mt-6">
    <p class="text-sm font-medium text-gray-700 mb-3">
      Archivos seleccionados ({{ archivosSeleccionados.length }})
    </p>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
      @for (preview of previsualizaciones; track $index) {
      <div class="relative group">
        <div class="aspect-square w-full border-2 border-gray-200 rounded-lg overflow-hidden shadow-sm group-hover:shadow-md transition-all bg-gray-50">
          @if (preview.url) {
            <!-- Si tiene URL, es una imagen -->
            <img 
              [src]="preview.url" 
              [alt]="preview.nombre"
              class="object-cover w-full h-full" 
            />
          } @else {
            <!-- Si no tiene URL, es un archivo -->
            <div class="w-full h-full flex flex-col items-center justify-center p-3">
              <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              <p class="text-xs text-gray-600 mt-2 text-center truncate w-full px-1">
                {{ preview.nombre }}
              </p>
            </div>
          }
        </div>
        
        <button
          (click)="eliminarPrevisualizacion($index)"
          type="button"
          class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1.5 hover:bg-red-600 transition-all shadow-md hover:shadow-lg transform hover:scale-110 z-10"
          title="Eliminar archivo"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="mt-1">
          <p class="text-xs text-gray-600 truncate text-center" [title]="preview.nombre">
            {{ preview.nombre }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
  }

  <button
    (click)="subirArchivos()"
    [disabled]="cargando || archivosSeleccionados.length === 0"
    class="w-full mt-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium px-6 py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2"
  >
    @if (cargando) {
      <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Subiendo...</span>
    } @else {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
      </svg>
      <span>{{ modo === 'actualizar' ? 'Actualizar Archivos' : 'Subir Archivos' }}</span>
    }
  </button>
</div>
