<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-emerald-50 py-4 px-2 sm:px-4 lg:px-8">
    <div class="max-w-full mx-auto">
        <!-- Header -->
        <div class="bg-emerald-500 rounded-t-2xl shadow-lg p-4 sm:p-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center gap-3">
                    <fa-icon [icon]="faUserPlus" class="w-8 h-8 sm:w-10 sm:h-10 text-white"></fa-icon>
                    <div>
                        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white">Nuevo Cliente</h1>
                        <p class="text-emerald-100 text-xs sm:text-sm mt-1">Registra un nuevo cliente en el sistema</p>
                    </div>
                </div>
                <button [routerLink]="['/clientes']"
                    class="flex items-center gap-2 bg-white text-emerald-500 font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-emerald-50 transition-all text-sm sm:text-base w-full sm:w-auto justify-center">
                    <fa-icon [icon]="faArrowLeft" class="text-sm"></fa-icon>
                    Volver al Listado
                </button>
            </div>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-b-2xl shadow-xl p-4 sm:p-6 lg:p-8">
            <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
                <div class="mb-8">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <fa-icon [icon]="faUser" class="text-emerald-500"></fa-icon>
                        Información del Cliente
                    </h2>
                    <div class="bg-white border-2 border-gray-200 rounded-xl p-4 sm:p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                            <!-- Nombre completo -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <fa-icon [icon]="faUser" class="text-emerald-500 mr-2"></fa-icon>
                                    Nombre completo <span class="text-red-500">*</span>
                                </label>
                                <input type="text" formControlName="fullName"
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 text-sm sm:text-base"
                                    placeholder="Ej: Juan Pérez" [class.border-red-500]="isFieldValid('fullName')" />
                                @if (isFieldValid('fullName')) {
                                <p class="mt-1 text-xs text-red-600">{{ getFieldError('fullName') }}</p>
                                }
                            </div>

                            <!-- CI -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <fa-icon [icon]="faIdCard" class="text-emerald-500 mr-2"></fa-icon>
                                    C.I. <span class="text-red-500">*</span>
                                </label>
                                <input type="text" formControlName="ci"
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 text-sm sm:text-base"
                                    placeholder="12345678" [class.border-red-500]="isFieldValid('ci')" />
                                @if (isFieldValid('ci')) {
                                <p class="mt-1 text-xs text-red-600">{{ getFieldError('ci') }}</p>
                                }
                            </div>

                            <!-- Teléfono -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <fa-icon [icon]="faPhone" class="text-emerald-500 mr-2"></fa-icon>
                                    Teléfono <span class="text-red-500">*</span>
                                </label>
                                <input type="text" formControlName="telefono"
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 text-sm sm:text-base"
                                    placeholder="77777777" [class.border-red-500]="isFieldValid('telefono')" />
                                @if (isFieldValid('telefono')) {
                                <p class="mt-1 text-xs text-red-600">{{ getFieldError('telefono') }}</p>
                                }
                            </div>

                            <!-- Dirección -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <fa-icon [icon]="faMapMarkerAlt" class="text-emerald-500 mr-2"></fa-icon>
                                    Dirección
                                </label>
                                <input type="text" formControlName="direccion"
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 text-sm sm:text-base"
                                    placeholder="Dirección completa" />
                            </div>

                            <!-- Observaciones -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <fa-icon [icon]="faStickyNote" class="text-emerald-500 mr-2"></fa-icon>
                                    Observaciones
                                </label>
                                <textarea formControlName="observaciones" rows="3"
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 text-sm sm:text-base resize-none"
                                    placeholder="Observaciones adicionales..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-4 pt-6 border-t border-gray-200">
                    <button type="button" (click)="goBack()"
                        class="flex items-center justify-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md transition-all duration-200 font-semibold w-full sm:w-auto">
                        <fa-icon [icon]="faArrowLeft" class="text-sm"></fa-icon>
                        Cancelar
                    </button>
                    <button type="submit" [disabled]="clienteForm.invalid || isSubmitting"
                        class="flex items-center justify-center gap-2 bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white px-8 py-3 rounded-lg shadow-md transition-all duration-200 font-semibold w-full sm:w-auto disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <fa-icon [icon]="faSave" class="text-sm"></fa-icon>
                        {{ isSubmitting ? 'Creando Cliente...' : 'Crear Cliente' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
